<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One-Page eCommerce</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
    header, footer { background: #333; color: #fff; padding: 1em; text-align: center; }
    nav { display: flex; justify-content: center; gap: 1em; background: #444; padding: 0.5em; }
    nav button { padding: 0.5em 1em; background: #eee; border: none; cursor: pointer; }
    main { padding: 1em; max-width: 1000px; margin: auto; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1em; }
    .product { background: #fff; padding: 1em; border-radius: 8px; box-shadow: 0 0 5px #ccc; display: flex; flex-direction: column; align-items: center; }
    .product img { width: 100%; max-height: 150px; object-fit: cover; border-radius: 4px; margin-bottom: 0.5em; }
    .product h3 { margin: 0.5em 0; }
    .product p { margin: 0.3em 0; }
    .product button { padding: 0.5em; background: #28a745; color: #fff; border: none; cursor: pointer; border-radius: 4px; }
    select, input[type="search"] { padding: 0.5em; margin: 0.5em 0; }
    .cart-item { display: flex; justify-content: space-between; padding: 0.5em 0; border-bottom: 1px solid #ddd; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 1em; border-radius: 6px; }
    form input, form button, form textarea { width: 100%; padding: 0.6em; margin-bottom: 1em; }
    .hidden { display: none; }
  </style>
</head>
<body>

<header><h1>Mini eCommerce</h1></header>
<nav>
  <button onclick="showSection('shop')">Shop</button>
  <button onclick="showSection('cart')">Cart (<span id="cart-count">0</span>)</button>
  <button onclick="showSection('checkout')">Checkout</button>
  <button onclick="showSection('login')">Login</button>
</nav>

<main>
  <!-- Shop Section -->
  <section id="shop">
    <h2>Shop Products</h2>
    <select id="categoryFilter" onchange="renderProducts()">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="accessories">Accessories</option>
    </select>
    <input type="search" id="searchInput" placeholder="Search..." oninput="renderProducts()" />
    <div class="products" id="productList"></div>
  </section>

  <!-- Cart Section -->
  <section id="cart" class="hidden">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <p><strong>Total: $<span id="cartTotal">0.00</span></strong></p>
    <button onclick="clearCart()">Clear Cart</button>
  </section>

  <!-- Checkout Section -->
  <section id="checkout" class="hidden">
    <h2>Checkout</h2>
    <form onsubmit="handleCheckout(event)">
      <input type="text" required placeholder="Full Name" />
      <input type="email" required placeholder="Email Address" />
      <textarea placeholder="Shipping Address" required></textarea>
      <button type="submit">Place Order</button>
    </form>
  </section>

  <!-- Login Section -->
  <section id="login" class="hidden">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="email" required placeholder="Email" />
      <input type="password" required placeholder="Password" />
      <button type="submit">Login</button>
    </form>
    <p id="loginStatus"></p>
  </section>
</main>

<footer>
  <p>&copy; 2025 eCommerce Capstone</p>
</footer>

<script>
  const products = [
    { id: 1, name: "Wireless Headphones", category: "electronics", price: 59.99, image: "https://picsum.photos/id/180/300/200" },
    { id: 2, name: "Smart Watch", category: "electronics", price: 99.99, image: "https://picsum.photos/id/1062/300/200" },
    { id: 3, name: "USB-C Cable", category: "accessories", price: 9.99, image: "https://picsum.photos/id/25/300/200" },
    { id: 4, name: "Bluetooth Speaker", category: "electronics", price: 45.50, image: "https://picsum.photos/id/30/300/200" }
  ];

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function showSection(id) {
    document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
    if (id === 'cart') renderCart();
  }

  function renderProducts() {
    const filter = document.getElementById('categoryFilter').value;
    const search = document.getElementById('searchInput').value.toLowerCase();
    const list = document.getElementById('productList');
    list.innerHTML = '';
    products
      .filter(p => (filter === 'all' || p.category === filter) && p.name.toLowerCase().includes(search))
      .forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image}" loading="lazy" />
          <h3>${p.name}</h3>
          <p>$${p.price.toFixed(2)}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>`;
        list.appendChild(div);
      });
  }

  function addToCart(id) {
    const item = cart.find(i => i.id === id);
    if (item) item.qty++;
    else cart.push({ id, qty: 1 });
    updateCart();
  }

  function updateCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart-count').innerText = cart.reduce((sum, i) => sum + i.qty, 0);
  }

  function renderCart() {
    const cartDiv = document.getElementById('cartItems');
    cartDiv.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      const prod = products.find(p => p.id === item.id);
      total += prod.price * item.qty;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <span>${prod.name} x ${item.qty}</span>
        <button onclick="removeFromCart(${item.id})">âœ–</button>`;
      cartDiv.appendChild(div);
    });
    document.getElementById('cartTotal').innerText = total.toFixed(2);
  }

  function removeFromCart(id) {
    cart = cart.filter(i => i.id !== id);
    updateCart();
    renderCart();
  }

  function clearCart() {
    cart = [];
    updateCart();
    renderCart();
  }

  function handleLogin(e) {
    e.preventDefault();
    const email = e.target[0].value;
    const pass = e.target[1].value;
    const status = document.getElementById('loginStatus');
    if (email === 'user@example.com' && pass === 'password') {
      status.style.color = 'green';
      status.textContent = 'Login successful!';
    } else {
      status.style.color = 'red';
      status.textContent = 'Invalid credentials.';
    }
  }

  function handleCheckout(e) {
    e.preventDefault();
    alert('Order placed successfully!');
    clearCart();
    showSection('shop');
  }

  renderProducts();
  updateCart();
</script>

</body>
</html>
