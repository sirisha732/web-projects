<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple eCommerce</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    .product button:hover {
      background: #219150;
    }

    .cart {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
    }

    .cart h2 {
      margin-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .cart-total {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #2c3e50;
      color: white;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .product img {
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple eCommerce Store</h1>
    <p>Buy awesome products now!</p>
  </header>

  <div class="container">

    <section class="products" id="productList">
      <!-- Products will be inserted here by JS -->
    </section>

    <section class="cart" id="cart">
      <h2>Shopping Cart</h2>
      <div id="cartItems"></div>
      <p class="cart-total">Total: $<span id="cartTotal">0.00</span></p>
    </section>

  </div>

  <footer>
    &copy; 2025 My Simple Store. All rights reserved.
  </footer>

  <script>
    const products = [
      { id: 1, name: "Wireless Headphones", price: 59.99, image: "https://via.placeholder.com/300x200?text=Headphones" },
      { id: 2, name: "Smartwatch", price: 99.99, image: "https://via.placeholder.com/300x200?text=Smartwatch" },
      { id: 3, name: "Bluetooth Speaker", price: 39.99, image: "https://via.placeholder.com/300x200?text=Speaker" },
      { id: 4, name: "USB-C Cable", price: 9.99, image: "https://via.placeholder.com/300x200?text=Cable" },
    ];

    const cart = [];

    const productList = document.getElementById("productList");
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    function renderProducts() {
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" loading="lazy">
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const item = cart.find(i => i.id === productId);

      if (item) {
        item.qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }

      renderCart();
    }

    function renderCart() {
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        total += item.price * item.qty;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name} x ${item.qty}</span>
          <span>$${(item.price * item.qty).toFixed(2)}</span>
        `;
        cartItems.appendChild(div);
      });

      cartTotal.textContent = total.toFixed(2);
    }

    renderProducts();
  </script>
</body>
</html>
