<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-8 bg-gray-100">

  <!-- Header -->
  <div class="w-full max-w-5xl bg-white rounded-xl shadow-lg p-6 sm:p-10 mb-8">
    <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-2">Lost & Found Portal</h1>
    <p class="text-center text-sm sm:text-base text-gray-500 mb-6">
      Post lost or found items and search easily. Data is stored locally in your browser.
    </p>

    <!-- Controls -->
    <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-6">
      <div class="flex flex-wrap justify-center sm:justify-start space-x-2 sm:space-x-4">
        <button id="btn-all" onclick="showItems('all')" class="px-4 py-2 font-semibold text-sm rounded-full">Show All</button>
        <button id="btn-lost" onclick="showItems('lost')" class="px-4 py-2 font-semibold text-sm rounded-full">Lost Items</button>
        <button id="btn-found" onclick="showItems('found')" class="px-4 py-2 font-semibold text-sm rounded-full">Found Items</button>
      </div>
      <div class="relative w-full sm:w-auto">
        <input id="search-bar" type="text" placeholder="Search by title or description..."
          class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-full shadow-sm focus:ring-2 focus:ring-blue-500"
          oninput="renderItems()">
        <svg xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
          fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </div>
    </div>

    <!-- Add Item -->
    <div class="flex justify-center mb-6">
      <button onclick="openModal()"
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full shadow">
        + Post New Item
      </button>
    </div>

    <!-- Items Grid -->
    <div id="items-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <div id="no-items-message" class="hidden text-center py-12 text-gray-400">No items found.</div>

    <!-- Admin Panel Button -->
    <div class="flex justify-center mt-8">
      <button onclick="openAdminPanel()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full shadow">
        Admin Panel
      </button>
    </div>
  </div>

  <!-- Post Item Modal -->
  <div id="post-item-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-40">
    <div class="p-6 sm:p-10 w-11/12 sm:w-2/3 lg:w-1/2 bg-white rounded-xl shadow-lg">
      <h3 class="text-2xl font-bold mb-4">Post a New Item</h3>
      <form id="post-form">
        <select id="item-type" required class="w-full border mb-2 p-2 rounded">
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>
        <input id="item-title" placeholder="Title" required class="w-full border mb-2 p-2 rounded">
        <textarea id="item-description" placeholder="Description" required class="w-full border mb-2 p-2 rounded"></textarea>
        <input id="item-location" placeholder="Location" required class="w-full border mb-2 p-2 rounded">
        <input id="item-contact" placeholder="Contact Info" required class="w-full border mb-2 p-2 rounded">
        <input id="item-image" type="file" accept="image/*" class="w-full mb-4">
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</button>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Admin Panel Modal -->
  <div id="admin-modal" class="hidden fixed inset-0 bg-gray-700 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg w-11/12 sm:w-3/4 p-6 max-h-[80vh] overflow-y-auto">
      <h2 class="text-2xl font-bold mb-4">Admin Panel - Manage Items</h2>
      <table class="w-full border text-sm">
        <thead>
          <tr class="bg-gray-100">
            <th class="border p-2">Type</th>
            <th class="border p-2">Title</th>
            <th class="border p-2">Location</th>
            <th class="border p-2">Contact</th>
            <th class="border p-2">Status</th>
            <th class="border p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="admin-items"></tbody>
      </table>
      <div class="flex justify-end mt-4">
        <button onclick="closeAdminPanel()" class="bg-gray-500 text-white px-4 py-2 rounded">Close</button>
      </div>
    </div>
  </div>

  <!-- Edit Item Modal -->
  <div id="edit-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
    <div class="p-6 sm:p-10 w-11/12 sm:w-2/3 lg:w-1/2 bg-white rounded-xl shadow-lg">
      <h3 class="text-2xl font-bold mb-4">Edit Item</h3>
      <form id="edit-form">
        <input type="hidden" id="edit-id">
        <select id="edit-type" required class="w-full border mb-2 p-2 rounded">
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>
        <input id="edit-title" placeholder="Title" required class="w-full border mb-2 p-2 rounded">
        <textarea id="edit-description" placeholder="Description" required class="w-full border mb-2 p-2 rounded"></textarea>
        <input id="edit-location" placeholder="Location" required class="w-full border mb-2 p-2 rounded">
        <input id="edit-contact" placeholder="Contact Info" required class="w-full border mb-2 p-2 rounded">
        <input id="edit-image" type="file" accept="image/*" class="w-full mb-4">
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="closeEditModal()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</button>
          <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let items = JSON.parse(localStorage.getItem("lostFoundItems")) || [];
    let currentFilter = "all";

    const baseBtn = "px-4 py-2 font-semibold text-sm rounded-full bg-white text-gray-700 border hover:bg-blue-100";
    const activeBtn = "px-4 py-2 font-semibold text-sm rounded-full bg-blue-500 text-white";

    // Highlight active filter button
    function updateFilterButtons() {
      document.getElementById("btn-all").className = baseBtn;
      document.getElementById("btn-lost").className = baseBtn;
      document.getElementById("btn-found").className = baseBtn;
      document.getElementById(`btn-${currentFilter}`).className = activeBtn;
    }

    function showItems(type) {
      currentFilter = type;
      renderItems();
      updateFilterButtons();
    }

    // Modal open/close
    const modal = document.getElementById("post-item-modal");
    const postForm = document.getElementById("post-form");
    const itemsContainer = document.getElementById("items-container");
    const noItemsMessage = document.getElementById("no-items-message");

    function openModal() { modal.classList.remove("hidden"); }
    function closeModal() { modal.classList.add("hidden"); postForm.reset(); }

    postForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const reader = new FileReader();
      const file = document.getElementById("item-image").files[0];
      reader.onload = () => {
        const newItem = {
          id: Date.now(),
          type: document.getElementById("item-type").value,
          title: document.getElementById("item-title").value,
          description: document.getElementById("item-description").value,
          location: document.getElementById("item-location").value,
          contact: document.getElementById("item-contact").value,
          image: file ? reader.result : null,
          resolved: false,
          date: new Date().toLocaleString()
        };
        items.unshift(newItem);
        localStorage.setItem("lostFoundItems", JSON.stringify(items));
        renderItems();
        closeModal();
      };
      if (file) reader.readAsDataURL(file);
      else reader.onload();
    });

    function renderItems() {
      itemsContainer.innerHTML = "";
      const search = document.getElementById("search-bar").value.toLowerCase();
      const filtered = items.filter(item =>
        (currentFilter === "all" || item.type === currentFilter) &&
        (item.title.toLowerCase().includes(search) || item.description.toLowerCase().includes(search))
      );
      if (filtered.length === 0) {
        noItemsMessage.classList.remove("hidden");
        return;
      }
      noItemsMessage.classList.add("hidden");
      filtered.forEach(item => {
        const div = document.createElement("div");
        div.className = "bg-white rounded-lg shadow p-4 relative";
        div.innerHTML = `
          ${item.image ? `<img src="${item.image}" class="h-40 w-full object-cover rounded mb-2">` : ""}
          <h3 class="font-bold text-lg">${item.title}</h3>
          <p class="text-sm text-gray-600">${item.description}</p>
          <p class="text-xs text-gray-500">Location: ${item.location}</p>
          <p class="text-xs text-gray-500">Contact: ${item.contact}</p>
          <p class="text-xs text-gray-400">Posted: ${item.date}</p>
          ${item.resolved ? `<span class="absolute top-2 right-2 bg-green-500 text-white text-xs px-2 py-1 rounded">Resolved ✅</span>` : ""}
        `;
        itemsContainer.appendChild(div);
      });
    }

    // Admin Panel
    const adminModal = document.getElementById("admin-modal");
    const adminItems = document.getElementById("admin-items");

    function openAdminPanel() {
      adminModal.classList.remove("hidden");
      renderAdminItems();
    }
    function closeAdminPanel() { adminModal.classList.add("hidden"); }

    function renderAdminItems() {
      adminItems.innerHTML = "";
      if (items.length === 0) {
        adminItems.innerHTML = `<tr><td colspan="6" class="text-center p-4 text-gray-400">No items</td></tr>`;
        return;
      }
      items.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="border p-2">${item.type}</td>
          <td class="border p-2">${item.title}</td>
          <td class="border p-2">${item.location}</td>
          <td class="border p-2">${item.contact}</td>
          <td class="border p-2 text-center">${item.resolved ? "✅ Resolved" : "⏳ Active"}</td>
          <td class="border p-2 text-center space-x-2">
            <button onclick="editItem(${item.id})" class="bg-green-500 text-white px-2 py-1 rounded">Edit</button>
            <button onclick="toggleResolved(${item.id})" class="bg-blue-500 text-white px-2 py-1 rounded">${item.resolved ? "Unresolve" : "Resolve"}</button>
            <button onclick="deleteItem(${item.id})" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
          </td>
        `;
        adminItems.appendChild(row);
      });
    }

    function deleteItem(id) {
      items = items.filter(i => i.id !== id);
      localStorage.setItem("lostFoundItems", JSON.stringify(items));
      renderItems();
      renderAdminItems();
    }

    function toggleResolved(id) {
      const item = items.find(i => i.id === id);
      if (!item) return;
      item.resolved = !item.resolved;
      localStorage.setItem("lostFoundItems", JSON.stringify(items));
      renderItems();
      renderAdminItems();
    }

    // Edit functionality
    const editModal = document.getElementById("edit-modal");
    const editForm = document.getElementById("edit-form");

    function editItem(id) {
      const item = items.find(i => i.id === id);
      if (!item) return;
      document.getElementById("edit-id").value = item.id;
      document.getElementById("edit-type").value = item.type;
      document.getElementById("edit-title").value = item.title;
      document.getElementById("edit-description").value = item.description;
      document.getElementById("edit-location").value = item.location;
      document.getElementById("edit-contact").value = item.contact;
      editModal.classList.remove("hidden");
    }

    function closeEditModal() { editModal.classList.add("hidden"); editForm.reset(); }

    editForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const id = Number(document.getElementById("edit-id").value);
      const index = items.findIndex(i => i.id === id);
      if (index === -1) return;

      const file = document.getElementById("edit-image").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          updateItem(index, reader.result);
        };
        reader.readAsDataURL(file);
      } else {
        updateItem(index, items[index].image);
      }
    });

    function updateItem(index, newImage) {
      items[index] = {
        ...items[index],
        type: document.getElementById("edit-type").value,
        title: document.getElementById("edit-title").value,
        description: document.getElementById("edit-description").value,
        location: document.getElementById("edit-location").value,
        contact: document.getElementById("edit-contact").value,
        image: newImage
      };
      localStorage.setItem("lostFoundItems", JSON.stringify(items));
      renderItems();
      renderAdminItems();
      closeEditModal();
    }

    // Init
    renderItems();
    updateFilterButtons();
  </script>
</body>
</html>
